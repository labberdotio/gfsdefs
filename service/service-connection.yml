version: '1.0'

# 
# TYPES
# 

types:

  ServiceConnection:
    name: ServiceConnection
    version: 1
    extends: "#Connection"
    property:
      name: string
      description: string
      authType: string
      authHeader: string
      username: string
      password: string
      tokenName: string
      tokenSecret: string
      service: "#Service"
    required:
      - name
