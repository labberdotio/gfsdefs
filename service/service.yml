version: '1.0'

# 
# TYPES
# 

types:

  Service:
    name: Service
    version: 1
    property:
      name: string
      description: string
    required:
      - name

  ServiceGroup:
    name: ServiceGroup
    version: 1
    property:
      name: string
      description: string
      members:
        - "#Service"
    required:
      - name
      - description
