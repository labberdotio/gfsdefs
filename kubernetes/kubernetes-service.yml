
# 
# K8s nginx compose
# 

version: '1.0'
name: kubernetes/kubernetes-service.yml

# 
# TYPES
# 

types:

  KubernetesService:
    name: KubernetesService
    version: 1
    property:
      name: string
      displayName: string
      apiVersion: "#KubernetesAPIVersion"
      metadataName: string
      metadataNamespace: "#KubernetesNamespace"
      metadataApp: "#KubernetesApp"
      spec: "#KubernetesServiceSpec"

  KubernetesServiceSpec:
    name: KubernetesServiceSpec
    version: 1
    property:
      name: string
      app: "#KubernetesApp"
      ports:
        - "#KubernetesServicePort"
      matchApp: "#KubernetesApp"
      matchLabels:
        - "#KubernetesLabel"

  KubernetesServicePort:
    name: KubernetesServicePort
    version: 1
    property:
      name: string
      protocol: string
      port: "#Port"
      targetPort: "#Port"
    required:
      - name
      - protocol
      - port
      - targetPort
