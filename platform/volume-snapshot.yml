
# 
# volume-snapshot.yml
# 

---
version: '1.0'
types:

  VolumeSnapshot:
    name: VolumeSnapshot
    version: 1
    extends: "#Volume"
    property:
      name: string
      description: string
      media: string
      size: string
      started: string
      completed: string
      volume: "#Volume"
    required: []

  VolumeSnapshotGroup:
    name: VolumeSnapshotGroup
    version: 1
    property:
      name: string
      description: string
      members:
        - "#VolumeSnapshot"
    required:
      - name
      - description
