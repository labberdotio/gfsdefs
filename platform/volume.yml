
# 
# volume.yml
# 

---
version: '1.0'
types:

  Volume:
    name: Volume
    version: 1
    property:
      name: string
      description: string
      media: string
      size: string
      service: "#Service"
    required: []

  VolumeGroup:
    name: VolumeGroup
    version: 1
    property:
      name: string
      description: string
      members:
        - "#Volume"
    required:
      - name
      - description
