
# 
# machine-alias.yml
# 

version: '1.0'
name: platform/machine-alias.yml
types:

  MachineAlias:
    name: MachineAlias
    version: 1
    property:
      name: string
      description: string
      host: "#Machine"

  MachineAliasGroup:
    name: MachineAliasGroup
    version: 1
    property:
      name: string
      description: string
      members:
       - "#MachineAlias"
    required:
      - name
      - description
